<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Item Selection with Checkboxes</title>
</head>
<body>

	<div class="container">
		<h1>Select Your Favourite Movie Genre</h1>
		<div class="categories">
			<label>
				<input type="checkbox" name="check-item" id="check__item">
				<div class="check-item-logo">
					<img src="./img/cinema.png" alt="Comedy Movies">
					<p>Comedy</p>
				</div>
			</label>
			<label>
				<input type="checkbox" name="check-item" id="check__item">
				<div class="check-item-logo">
					<img src="./img/romance.png" alt="Romantic Movies">
					<p>Romance</p>
				</div>
			</label>
			<label>
				<input type="checkbox" name="check-item" id="check__item">
				<div class="check-item-logo">
					<img src="./img/sports.png" alt="Sports Movies">
					<p>Sports</p>
				</div>
			</label>
			<label>
				<input type="checkbox" name="check-item" id="check__item">
				<div class="check-item-logo">
					<img src="./img/ufo.png" alt="Science Ficton">
					<p>Science Fiction</p>
				</div>
			</label>
			<label>
				<input type="checkbox" name="check-item" id="check__item">
				<div class="check-item-logo">
					<img src="./img/murderer.png" alt="Horror Movies">
					<p>Horror</p>
				</div>
			</label>
			<label>
				<input type="checkbox" name="check-item" id="check__item">
				<div class="check-item-logo">
					<img src="./img/michaelangelo.png" alt="Animated Movies">
					<p>Animated</p>
				</div>
			</label>
			<label>
				<input type="checkbox" name="check-item" id="check__item">
				<div class="check-item-logo">
					<img src="./img/documentary.png" alt="Documentaries">
					<p>Docies</p>
				</div>
			</label>
			<label>
				<input type="checkbox" name="check-item" id="check__item">
				<div class="check-item-logo">
					<img src="./img/fight.png" alt="Action Movies">
					<p>Action</p>
				</div>
			</label>
		</div>
		<div class="nxt-page">
			<a href="#">Next page <span>&#8594</span></a>
		</div>
	</div>
</body>
</html>
